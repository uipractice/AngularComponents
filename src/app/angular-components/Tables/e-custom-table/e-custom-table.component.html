<div class="example-container mat-elevation-z8">


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

 <!-- Checkbox Column -->
 <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox class="selectAllCheckboxClass" (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

 <!-- Position Column -->
 <ng-container matColumnDef="position">
	<th mat-header-cell *matHeaderCellDef>No.</th>
	<td mat-cell *matCellDef="let element">{{element.position}}</td>
</ng-container>


 <!-- Name Column -->
 <ng-container matColumnDef="name">
	 <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
	 <td mat-cell *matCellDef="let element"> {{element.name}} </td>
 </ng-container>

 <!-- Weight Column -->
 <ng-container matColumnDef="weight">
	 <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
	 <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
 </ng-container>

 <!-- Symbol Column -->
 <ng-container matColumnDef="symbol">
	 <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
	 <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
 </ng-container>

  <!-- delete Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button color="primary">
        <mat-icon class="mat-18">edit</mat-icon> 
      </button>
    </td>
  </ng-container>

  <!-- delete Column -->
  <ng-container matColumnDef="delete">
	<th mat-header-cell *matHeaderCellDef> Delete </th>
	<td mat-cell *matCellDef="let element"> 
		<button mat-icon-button color="warn" (click)="deleteRow(element)">
			<mat-icon class="mat-18">delete</mat-icon> 
		</button>
	</td>
</ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<!-- Description -->
<h4 class="m-t-15">Description</h4>
<mat-card class="m-t-15">
	<p>This table allows user to select multiple records, delete multiple records and edit a record.</p>

</mat-card>
